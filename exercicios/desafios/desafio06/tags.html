<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h3>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada uso.</h3>
    <ul type="square">
        <li> <abbr title="&lt;p&gt;">Parágrafos</abbr> </li>
        <li> <abbr title="&lt;h1&gt;">Títulos</abbr> </li>
        <li> <abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li> <abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li> <abbr title="&lt;code&gt;">Códigos-Fonte</abbr></li>
        <li> <abbr title="&lt;ol&gt;">Listas Numeradas</abbr></li>
        <li> <abbr title="&lt;ul&gt;">Listas com Demarcadores</abbr></li>
    </ul>
</body>
</html>
